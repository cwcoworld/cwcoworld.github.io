    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
    body {
        margin: 0;
        background: #E8CBC0;
        background: -webkit-linear-gradient(to right, #636FA4, #E8CBC0);
        background: linear-gradient(to right, #636FA4, #E8CBC0);
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #809BA8;
        position: fixed;
        width: 100%;
    }

    .wrap {
        max-width: 100%;
        margin: 0 auto;
    }

    .header {
        height: 40px;
        display: flex;
        justify-content: space-between;
        position: relative;
    }

    .header a {
        color: white;
        align-content: center;
    }

    .showmenu {
        display: none;
    }

    .menu {
        display: flex;
    }

    .menu li a {
        display: block;
        color: white;
        padding: 10px;
        text-decoration: none;
        transition: all.3s;
    }

    .menu li a:hover {
        background: #A6A7A5;
        color: white;
    }

    .content {
        padding: 10px;
        line-height: 1.5;
    }

    @media(max-width: 767px) {

        /* 固定表頭 */
        .header {
            position: fixed;
            width: 100%;
            background: #809BA8;
        }

        .menu {
            /* 隱藏選單 */
            max-height: 0px;
            overflow: hidden;
            display: block;
            position: absolute;
            top: 40px;
            /* 選單滿版 */
            width: 100%;
            text-align: center;
            background: #809BA8;
            transition: max-height.3s;
        }

        .menu li {
            border: 1px dashed floralwhite;
        }

        .menu li a {
            transition: all.3s;
        }

        .menu li a:hover {
            background: #69CA62;
            color: #fff;
        }

        .showmenu {
            display: block;
            color: #809BA8;
            padding: 10px;
            text-decoration: none;
        }

        .menu-show .menu {
            max-height: 500px;
        }

        /* 將內容往下推，不要跟表頭重疊 */
        .content {
            padding-top: 250px;
        }
    }
    </style>
</head>
