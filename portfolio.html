        clear: both;

        text-align: center;
        background: whitesmoke;
        margin-top: 20px;
    }

    .wrap {
        max-width: 100%;
        margin: 0 auto;
    }

    .header {
        height: 40px;
        display: flex;
        justify-content: space-between;
        position: relative;
    }

    .header a {
        color: white;
        align-content: center;
    }

    .showmenu {
        display: none;
    }

    .menu {
        display: flex;
    }

    .menu li a {
        display: block;
        color: white;
        padding: 10px;
        text-decoration: none;
        transition: all.3s;
    }

    .menu li a:hover {
        background: #A6A7A5;
        color: white;
    }

    .content {
        padding: 10px;
        line-height: 1.5;
    }

    @media screen and (max-width: 767px) {

        .leftcolumn,
        .rightcolumn {
            width: 100%;
            padding: 0;
        }
    }

    @media(max-width: 767px) {

        .header {
            position: fixed;
            width: 100%;
            background: #809BA8;
        }

        .menu {
            max-height: 0px;
            overflow: hidden;
            display: block;
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            background: #809BA8;
            transition: max-height.3s;
        }

        .menu li {
            border: 1px dashed floralwhite;
        }

        .menu li a {
            transition: all.3s;
        }

        .menu li a:hover {
            background: #A6A7A5;
            color: white;
        }

        .showmenu {
            display: block;
            color: #809BA8;
            padding: 10px;
            text-decoration: none;
        }

        .menu-show .menu {
            max-height: 500px;
        }

        .content {
            padding-top: 250px;
        }
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #809BA8;
        position: fixed;
        width: 100%;
    }

    table {
        width: 100%;
        table-layout: fixed;
        list-style-type: none;
        line-height: 2;

        tr:nth-child(even) {
            background: #e2ebf0;
        }

        tr:nth-child(odd) {
            background-color: #cfd9df;
        }
    }

    li {
        line-height: 2;
    }

    li a {
        color: steelblue;
        text-decoration: none;
    }

    td a {
        color: steelblue;
        text-decoration: none;
    }
    </style>
